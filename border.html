<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
<div style="width: 400px;height: 200px ;border:1px solid black;position:relative">
    <svg style="position: absolute;left: 50%;top: 50%;box-shadow: 0px 0px 30px rgba(255,255,225,0.8) inset ;transform: translate(-50%,-50%)"  width="95%" height="95%" viewBox="0 0 400 400" preserveAspectRatio="none slice">
        <path d="M 0,0 400,0 400,400 0,400 0,0"  stroke-width="1" stroke="cyan" fill="none"></path>
        <g stroke-width="5">
            <path d="M 0,50  0,0 50,0"    fill="none" stroke="cyan"></path>
            <path d="M 0,350 0,400 50,400"    fill="none" stroke="cyan"></path>
            <path d="M 350,400 400,400 400,350"   fill="none" stroke="cyan"></path>
            <path d="M 350,400 400,400 400,350"  fill="none" stroke="cyan"></path>
            <path d="M 350,0 400,0 400,50"   fill="none" stroke="cyan" ></path>
        </g>
    </svg>
</div>

</body>
</html>
