<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="200" height="200"
     xmlns="http://www.w3.org/2000/svg">
    <filter id="feOffset" x="-40" y="-20" width="100" height="200">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur2"/>
        <feMerge>
            <feMergeNode in="blur2"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    <rect x="40" y="40" width="100" height="100"
          style="stroke: #000000; fill: green; filter: url(#feOffset);"/>
</svg>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="offset" width="180" height="180">
            <feOffset in="SourceGraphic" dx="60" dy="60"/>
        </filter>
    </defs>
    <rect x="0" y="0" width="100" height="100" stroke="black" fill="green"/>
    <rect x="0" y="0" width="100" height="100" stroke="black" fill="green" filter="url(#offset)"/>
</svg>
<svg width="400" height="200"
     viewBox="-30 30 600 600"
     xmlns="http://www.w3.org/2000/svg" style="border: 1px solid black">
    <filter id="blur2" width="400" height="200">
        <feGaussianBlur in="SourceGraphic" result="gsBlur" stdDeviation="6" fill="blue"/>
        <feOffset in="gsBlur" dx="2" dy="4" result="offsetBlur"/>
        <feMerge>
            <feMergeNode in="offsetBlur"></feMergeNode>
            <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
    </filter>
    <circle cx="60" cy="60" r="50" fill="green"
            filter="url(#blur2)"/>
</svg>
<svg width="400" height="800" style="border: #0d5ab1 1px solid">
    <rect width="150" height="100" stroke="green" fill="none"></rect>
    <path d="M20 300  Q200 -100 380 300" fill="none" stroke="black"></path>
    <g>
        <ellipse cx="420" cy="300" rx="400" ry="400" fill="none" stroke="blue"></ellipse>
    </g>
</svg>
<svg width="800" height="400">
    <filter id="colorMeMatrix">
        <feColorMatrix in="SourceGraphic"
                       type="matrix"
                       values="0 0 0 0 0
                1 1 20 30 0
                0 0 0 30 0
                0 0 0 1 0" />
    </filter>
    <circle cx="200" cy="200" r="100" stroke="yellow" fill="yellow" filter="url(#colorMeMatrix)">

    </circle>
</svg>
</body>
</html>
